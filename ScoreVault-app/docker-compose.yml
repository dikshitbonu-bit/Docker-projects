
services:
  app:
    build: .
    restart: on-failure
    ports:
      - "3000:3000"
    depends_on:
       db:
         condition: service_healthy
       cache:
         condition: service_healthy
    env_file:
      - .env
    environment:
      - PORT=3000
      - REDIS_HOST=cache
      - POSTGRES_HOST=db
    labels:
      com.leaderboard.service: "app"  
      com.leaderboard.team:    "backend"
    networks:
      - backend

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    labels:
      com.leaderboard.service: "database"
      com.leaderboard.team:    "infra"
    networks:
      - backend

  cache:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data
    networks:
      - backend
    restart: on-failure
    labels:
      com.leaderboard.service: "cache"
      com.leaderboard.team:    "infra"
volumes:
  db_data:  
  redis_data:

networks:
  backend:
    driver: bridge
    name: scorevault_network
